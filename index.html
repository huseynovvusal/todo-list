<!DOCTYPE html>
<html lang="az">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/light-mode.css" />
    <link rel="stylesheet" href="css/alert.css" />
    <title>Todo app | Vusal Huseynov</title>
  </head>
  <body>
    <div class="container">
      <!-- Todo nav -->
      <nav>
        <h3>Todo app</h3>
        <a href="#"><i class="bx bxs-moon"></i></a>
      </nav>
      <!-- Top side -->
      <div class="top-side">
        <form class="add-todo-side">
          <input type="text" class="todo-input" placeholder="Todo daxil edin" />
          <input type="submit" value="Əlavə et" />
        </form>
      </div>

      <!-- Bottom side -->
      <div class="bottom-side">
        <input type="text" class="filter" placeholder="Todo axtarın" />
        <ul class="todo-list"></ul>

        <a class="delete-all" href="#">Hamsını sil</a>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
